user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ... [Keep your log_format and access_log as they are] ...

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # --- UPSTREAMS ---
    upstream django_backend {
        # 'web' must match the service name in your backend docker-compose
        server web:8000;
    }

    upstream nextjs_frontend {
        # Replace this with the exact service name Dokploy assigned to your frontend
        # It looks like: launchpad-global-frontend-6vxofc
        server launchpad-global-frontend-6vxofc:3000;
    }

    server {
        listen 80;
        server_name launchpadglobal.com.np www.launchpadglobal.com.np;

        # 1. Django Admin
        location /admin/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. API Endpoints
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Static & Media (Served directly by Nginx)
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
        }

        location /media/ {
            alias /app/media/;
            expires 7d;
        }

        # 4. Next.js Frontend (Catch-all)
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://nextjs_frontend; # Sends everything else to Next.js
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Deny hidden files
        location ~ /\. { deny all; }
    }
}
