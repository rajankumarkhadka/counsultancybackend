services:
  db:
    image: postgres:16-alpine
    container_name: counsultancy_db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: counsultancy_redis
    restart: unless-stopped
    networks:
      - dokploy-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counsultancy_web
    entrypoint: /app/entrypoint.sh
    env_file:
      - .env
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: counsultancy_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
    name: dokploy-network

volumes:
  postgres_data: