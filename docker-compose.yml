services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counsultancy_web
    command: gunicorn counsultancybackend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}  # This will point to your Dokploy Postgres service
      DB_PORT: ${DB_PORT:-5432}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./logs:/app/logs
    restart: unless-stopped
    # We remove 'depends_on' because the DB is managed externally by Dokploy
